<!DOCTYPE html>
<html>

<head>
<title>Coursework</title>

<script type="text/x-mathjax-config">
MathJax.Hub.Config({
    tex2jax: {
        inlineMath: [['$','$'], ['\\(','\\)']]
    }
});
</script>

<link rel="stylesheet" href="res/normalise.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="res/highlight/src/styles/github.css">
<link rel="stylesheet" href="res/fontawesome/css/font-awesome.min.css">
</head>

<body>

<div id="message"></div>

<header>
    <div class="left">
        <i class="icon-pencil icon-2x" id="logo"></i>
        <input type="text" id="filename" placeholder="Untitled document">
    </div>

    <div class="right">
    <nav>
        <ul>
            <li id="dropbox">
                <i class="icon-folder-close" title="Connect to Dropbox"></i>
            </li>
            <li id="add">
                <i class="icon-plus" title="Create a new document"></i>
            </li>
            <li id="save">
                <i class="icon-save" title="Save your work"></i>
            </li>
            <li id="export">
                <i class="icon-file" title="Export as PDF"></i>
            </li>
            <li id="settings">
                <i class="icon-cog" title="Settings"></i>
            </li>
        </ul>
    </nav>
    </div>
</header>

<div class="clearfix"></div>

<div id="main">

<div id="editor"></div>
<div id="viewer"></div>

<div class="clearfix"></div>

</div>

<script src="res/require.js"></script>
<script src="res/ace/ace.js" charset="utf-8"></script>
<script src="res/master/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
<script src="js/main.js" charset="utf-8"></script>
</body>

</html>
